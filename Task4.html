  <title>Task 4</title>

    .task {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      font-family: Arial, sans-serif;
    }
  </style>

<body>
  <div class="task">
    <h1 class="task__title">Задача 4: «С большой буквы»</h1>
    <p class="task__desc">
      Напишите функцию capitalize(str). Функция должна возвращать новую строку, каждое слово в которой начинается с прописной буквы.
    </p> 
  </div>
  
  <script>
    function capitalize(str) {
      let arrStr = str.split(' ');
      let newArr = [];
      arrStr.forEach((word) => {
        newArr.push(word.charAt(0).toUpperCase() + word.slice(1));
      });

      let newStr = newArr.join(' ');

      console.log(newStr);
      return newStr;
    }

    capitalize('молодость всё простит'); // "Молодость Всё Простит"
  </script>
</body>
