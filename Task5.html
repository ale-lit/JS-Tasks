  <title>Task 5</title>
  <style>
    .task {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="task">
    <h1 class="task__title">Задача 5: «Найти гласные»</h1>
    <p class="task__desc">
      Напишите функцию findVowels(str), принимающую на вход кириллическую строку str и возвращающую количество гласных, содержащихся в этой строке. Для вашего удобства вот массив кириллических гласных: ['а', 'я', 'о', 'ё', 'у', 'ю', 'ы', 'и', 'э', 'е'].
    </p> 
  </div>
  
  <script>
    function findVowels(str) {
      const vowelArr = ['а', 'я', 'о', 'ё', 'у', 'ю', 'ы', 'и', 'э', 'е'];

      let count = 0;

      vowelArr.forEach(letter => {
        for (let i = 0; i < str.length; i++) {
          if (str[i] === letter) count++;
        };
      });

      console.log(count);
      return count;
    }

    findVowels('здравствуй'); // 2
    findVowels('привет'); // 2
    findVowels('хеллоу'); // 3
  </script>
</body>
