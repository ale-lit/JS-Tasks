<body>
  <div class="task">
    <h1 class="task__title">Задача 11: «Пересечения массивов»</h1>
    <p class="task__desc">
      Напишите функцию intersection(arr1, arr2). Она должна принимать на вход два массива целых чисел. Функция должна вернуть новый массив чисел, содержащихся в обоих исходных массивах.
    </p> 
  </div>

  <script>
    function intersection(arr1, arr2) {
      let newArr = [];

      arr2.forEach(num => {
        if (arr1.includes(num)) newArr.push(num);
      });

      return newArr;
    }

    console.log(intersection([1, 5, 4, 2], [8, 91, 4, 1, 3]));
    console.log(intersection([1, 5, 4, 2], [7, 12]));

    intersection([1, 5, 4, 2], [8, 91, 4, 1, 3]); // [4, 1]
    intersection([1, 5, 4, 2], [7, 12]); // []
  </script>
</body>
