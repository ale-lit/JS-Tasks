<!DOCTYPE html>

<head>

  <title>Task 9</title>
</head>
<body>  
  <script>
    function isPrime(n) {
      if (n <= 1) return false;

      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false;
        };
      }

      return true;
    }

    console.log(isPrime(0)); // false
    console.log(isPrime(1)); // false
    console.log(isPrime(3)); // true
    console.log(isPrime(6)); // false
    console.log(isPrime(17)); // true
    
    console.log(isPrime(96)); // false
    console.log(isPrime(97)); // true
  </script>
</body>
</html>
