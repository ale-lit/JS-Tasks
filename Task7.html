<body>
  <div class="task">
    <h1 class="task__title">Задача 7: «Анаграмма»</h1>
    <p class="task__desc">
      Два слова называют анаграммами, если они состоят из одних и тех же букв.
      Напишите функцию, проверяющую, являются ли две строки анаграммами друг друга (регистр букв не имеет значения). Важны только символы: пробелы и знаки препинания не учитывайте.
    </p> 
  </div>
  
  <script>
    function anagram(word1, word2) {
      let firstArr = word1.toLowerCase().split('');
      let secondArr = word2.toLowerCase().split('');

      firstArr.sort();
      secondArr.sort();

      let resultWord1 = firstArr.join('');
      let resultWord2 = secondArr.join('');

      console.log(resultWord1 === resultWord2);
      return resultWord1 === resultWord2;
    }

    anagram('finder', 'Friend'); // true
    anagram('hello', 'bye'); // false
  </script>
