<body>  
  <script>
    function fibonacci(n) {      
      let arr = [0, 1];
      let result;

      for (let i = 1; i < n-1; i++) {
        result = arr[i-1] + arr[i];
        arr.push(result);
      }     

      console.log(result);
      return result;
    }

    fibonacci(4); // 2. Четвёртое число последовательности — двойка (0, 1, 1, 2)
  </script>
