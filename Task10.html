<body>
  <div class="task">
    <h1 class="task__title">Задача 10: «Факториал»</h1>
    <p class="task__desc">
      Напишите функцию factorial(n), возвращающую факториал неотрицательного целого числа. Факториал — это произведение всех натуральных чисел от 1 до n включительно. Факториал 0 равен 1.
    </p> 
  </div>

  <script>
    function factorial(n) {
      if (n === 0) return 1;

      let result = 1;

      for (let i = 1; i <= n; i++) {
        result = result * i;
      }

      return result;
    }

    console.log(factorial(0));
    console.log(factorial(1));
    console.log(factorial(6));

    factorial(0); // 1
    factorial(1); // 1
    factorial(6); // 720
  </script>
