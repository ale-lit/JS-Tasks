<body>  
  <script>
    function factorial(n) {
      if (n === 0) return 1;

      let result = 1;

      for (let i = 1; i <= n; i++) {
        result = result * i;
      }

      return result;
    }

    console.log(factorial(0));
    console.log(factorial(1));
    console.log(factorial(6));

    factorial(0); // 1
    factorial(1); // 1
    factorial(6); // 720
  </script>
</body>
