<body>  
  <script>
    function uniq(arr) {

      let result = [];

      arr.forEach(num => {
        if (result.indexOf(num) === -1) result.push(num);
      });

      console.log(result);
      return result;
    }

    uniq([1, 2, 5, 4, 2]); // [1, 2, 5, 4]
    uniq([3, 3, 3, 5]); // [3, 5]
    uniq([1, 4, 2, 2, 3, 4, 8]); // [1, 4, 2, 3, 8]
  </script>
</body>
