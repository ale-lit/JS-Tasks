  <div class="task">
    <h1 class="task__title">Задача 6: «Уникальные числа»</h1>
    <p class="task__desc">
      Напишите функцию uniq(arr), принимающую на вход массив целых чисел. Функция должна возвращать массив уникальных чисел, которые содержатся в переданном массиве. То есть, дубликаты должны быть удалены.
    </p> 
  </div>
  
  <script>
    function uniq(arr) {

      let result = [];

      arr.forEach(num => {
        if (result.indexOf(num) === -1) result.push(num);
      });

      console.log(result);
      return result;
    }

    uniq([1, 2, 5, 4, 2]); // [1, 2, 5, 4]
    uniq([3, 3, 3, 5]); // [3, 5]
    uniq([1, 4, 2, 2, 3, 4, 8]); // [1, 4, 2, 3, 8]
  </script>
