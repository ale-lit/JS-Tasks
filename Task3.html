<body>  
  <script>
    function reverseWords(str) {
      let arr = str.split(' ');
      arr.reverse();
      let newStr = arr.join(' ');

      console.log(newStr);
      return newStr;
    }

    reverseWords('всегда много путей достичь цель есть'); // "есть цель достичь путей много всегда"
    reverseWords('испробовать их все должны вы'); // "вы должны все их испробовать"
  </script>
