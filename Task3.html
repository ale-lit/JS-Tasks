<body>  
  <script>
    function fizzBuzz(n) {
      if (n % 3 === 0) {
        if (n % 5 === 0) {
          return 'fizzbuzz';
        }
        return 'fizz';
      } else if (n % 5 === 0) {
        return 'buzz';
      }
      
      return n;
    }

    for(let i = 1; i <= 15; i++) {
      console.log(fizzBuzz(i));
    }
  </script>
