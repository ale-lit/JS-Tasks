<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Task 14</title>
  <style>
    .task {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.5;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="task">
    <h1 class="task__title">Задача 14: «Простые числа»</h1>
    <p class="task__desc">
      Напишите функцию primes(n). Её единственный аргумент — целое число n. Функция должна возвращать массив простых чисел от 2 до n.
    </p> 
  </div>

  <script>
    function isPrime(n) {
      if (n <= 1) return false;

      for (let i = 2; i < n; i++) {
        if (n % i === 0) {
          return false;
        };
      }

      return true;
    }

    function primes(n) {
      let resultArr = [];

      for (let i = 2; i <= n; i++) {
        if(isPrime(i)) resultArr.push(i);
      }
      return resultArr;
    }

    console.log(primes(6));
    console.log(primes(17));

    primes(6); // [2, 3, 5]
    primes(17); // [2, 3, 5, 7, 11, 13, 17]
  </script>
</body>
</html>
